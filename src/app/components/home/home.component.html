<div class="container-fluid">
  <div class="row">
    <cat-list-component 
      loading-event="$ctrl.getIsLoading($isLoading)"
      toast-event="$ctrl.receivedToast($message)"></cat-list-component>
  </div>
</div>

<div class="position-fixed w-100 d-flex flex-column p-4 toast-home">
  <div class="toast ml-auto" role="alert" data-delay="2000">
    <div class="toast-header">
      <strong class="mr-auto text-primary">{{$ctrl.title}}</strong>
      <small class="text-muted">Just now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="toast-body">
      {{$ctrl.message}}
    </div>
  </div>
</div>

<div class="d-flex justify-content-center position-fixed spinner-home text-light bg-primary" ng-if="$ctrl.isLoading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
